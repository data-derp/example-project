name: 'PL/KM'

env:
  PROJECT_NAME: twdu-germany
  MODULE_NAME: pl-km
  TF_WORKSPACE: pl-km

on:
  push:
    branches:
    - master
    paths-ignore:
      - 'Dockerfile'
      - '.github/workflow/build-push-dev-container.yml'

jobs:
  base:
    name: 'Base Terraform'
    runs-on: self-hosted
    environment: production
    env:
      SUBDIR: base
    container:
      image: docker.pkg.github.com/kelseymok/terraform-workspace/terraform-workspace:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Assume Role
      run: assume-role twdu-germany-github-runner-aws

    - name: Terraform Setup Workspace
      uses: ./.github/composite-actions/terraform-setup-workspace

    - name: Terraform Init & Apply
      uses: ./.github/composite-actions/terraform-apply

  data-ingestion:
    name: 'Data Ingestion'
    runs-on: self-hosted
    environment: production
    env:
      SUBDIR: data-ingestion
    needs: ["base"]
    container:
      image: docker.pkg.github.com/kelseymok/terraform-workspace/terraform-workspace:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Assume Role
        run: assume-role twdu-germany-github-runner-aws

      - name: Upload Config scripts
        run: |
          aws s3 cp ./data-ingestion/lab/main.py s3://${PROJECT_NAME}-${MODULE_NAME}/main.py
          zip -r ./data-ingestion/lab/config.zip ./data-ingestion/lab/config
          aws s3 cp ./data-ingestion/lab/config.zip s3://${PROJECT_NAME}-${MODULE_NAME}/ingestion_config.zip
          rm ./data-ingestion/lab/config.zip

      - name: Upload Ingestion scripts
        run: |
          cd data-ingestion/lab
          python setup.py bdist_wheel
          aws s3 cp ./data-ingestion/lab/dist/ingestion-0.1-py3-none-any.whl s3://${PROJECT_NAME}-${MODULE_NAME}/ingestion-0.1-py3-none-any.whl

      - name: Terraform Setup Workspace
        uses: ./.github/composite-actions/terraform-setup-workspace

      - name: Terraform Init & Apply
        uses: ./.github/composite-actions/terraform-apply

  data-transformation:
    name: 'Data Transformation'
    runs-on: self-hosted
    environment: production
    env:
      SUBDIR: data-transformation
    needs: [ "base" ]
    container:
      image: docker.pkg.github.com/kelseymok/terraform-workspace/terraform-workspace:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Assume Role
        run: assume-role twdu-germany-github-runner-aws

      - name: Terraform Setup Workspace
        uses: ./.github/composite-actions/terraform-setup-workspace

      - name: Terraform Init & Apply
        uses: ./.github/composite-actions/terraform-apply

