<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function minutesToMilliseconds(minutes) {
      return minutes * 60 * 1000;
    }

    function hoursToMilliseconds(hours) {
      return hours * 60 * 60 * 1000;
    }

    welcomeTime = hoursToMilliseconds(1)
    deNutshellTime = hoursToMilliseconds(2)
    lunchTime = hoursToMilliseconds(1)
    understandingDeTime = hoursToMilliseconds(4)
    realLifeSliceTime = minutesToMilliseconds(30)
    dataIngestionTime = hoursToMilliseconds(2) + minutesToMilliseconds(30)
    dataTransformationTime = hoursToMilliseconds(8)
    dataVisualisationTime = hoursToMilliseconds(4)
    statisticsDataScienceTime = hoursToMilliseconds(8)
    streamingTime = hoursToMilliseconds(4)
    dataMeshTime = hoursToMilliseconds(3)

    function drawChart() {

      var otherData = new google.visualization.DataTable();
      otherData.addColumn('string', 'Task ID');
      otherData.addColumn('string', 'Task Name');
      otherData.addColumn('string', 'Resource');
      otherData.addColumn('date', 'Start');
      otherData.addColumn('date', 'End');
      otherData.addColumn('number', 'Duration');
      otherData.addColumn('number', 'Percent Complete');
      otherData.addColumn('string', 'Dependencies');

      dayOne = [
        ['welcome', 'Welcome to TWDU Germany: Expectations, Goals', 'welcome', new Date(2021, 3, 26, 9, 0, 0), null, welcomeTime, 0, null],
        ['deNutshell', 'What is Data Engineering and what problems does it solve?', 'deNutshell', null, null, deNutshellTime, 0, 'welcome'],
        ['dayonelunch', 'Lunch', 'lunch', null, null, lunchTime, 0, 'deNutshell'],
        ['understandingDe', 'Understanding Data Engineering', 'understandingDe', null, null, understandingDeTime, 0, 'dayonelunch'],
      ]
      dayTwo = [
        ['realLifeSlice', 'Real Life Slice', 'realLifeSlice', new Date(2021, 3, 27, 9, 0, 0), null, realLifeSliceTime, 0, null],
        ['dataIngestion', 'Data Ingestion', 'dataIngestion', null, null, dataIngestionTime, 0, 'realLifeSlice'],
        ['daytwolunch', 'Lunch', 'lunch', null, null, lunchTime, 0, 'dataIngestion'],
        ['dataTransformationPart1', 'Data Transformation Part 1', 'dataTransformation', null, null, dataTransformationTime = dataTransformationTime-hoursToMilliseconds(4), 0, 'daytwolunch'],
      ]

      dayThree = [
        ['dataTransformationPart2', 'Data Transformation Part 2', 'dataTransformation', new Date(2021, 3, 28, 9, 0, 0), null, dataTransformationTime, 0, null],
        ['daythreelunch', 'Lunch', 'lunch', null, null, lunchTime, 0, 'dataTransformationPart2'],
        ['dataVisualisation', 'Data Visualisation', 'dataVisualisation', null, null, dataVisualisationTime, 0, 'daythreelunch'],
      ]

      dayFour = [
        ['statisticsDataScience', 'Statistics And Data Science', 'statisticsDataScience',  new Date(2021, 3, 29, 9, 0, 0), null, statisticsDataScienceTime, 0, null],
        ['dayFourLunch', 'Lunch', 'lunch', null, null, lunchTime, 0, 'statisticsDataScience'],
        ['streaming', 'Streaming', 'streaming', null, null, streamingTime, 0, 'dayFourLunch'],
      ]

      dayFive = [
        ['dataMesh', 'Data Mesh', 'dataMesh',  new Date(2021, 3, 30, 9, 0, 0), null, dataMeshTime, 0, null]
      ]


      otherData.addRows(
        dayOne.concat(
                dayTwo,
                dayThree,
                dayFour,
                dayFive
        )
      );

      var options = {
        height: 800,
        gantt: {
          defaultStartDateMillis: new Date(2021, 3, 26, 9, 0, 0)
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(otherData, options);
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
