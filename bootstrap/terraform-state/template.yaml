Description: Deploys an S3 bucket (KMS-encrypted) to hold remote Terraform State and DynamoDB table (lock table for Terraform)

Parameters:
  ProjectName:
    Type: String
    Description: Name of the project
    Default: "my-project"
  ModuleName:
    Type: String
    Description: Name of the module
    Default: "base"
  TableName:
    Type: String
    Description: Name of table
    Default: "terraform-lock"

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: "Private"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "aws:kms"
      BucketName: !Sub "${ProjectName}-${ModuleName}-terraform-state"
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Module
          Value: !Ref ModuleName
      VersioningConfiguration:
        Status: "Enabled"
      PublicAccessBlockConfiguration:
        BlockPublicPolicy: true
        BlockPublicAcls: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: "LockID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "LockID"
          KeyType: "HASH"
      TableName: !Sub "${ProjectName}-${ModuleName}-terraform-lock"
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Module
          Value: !Ref ModuleName

Outputs:
  BucketARN:
    Description: Bucket ARN
    Value: !GetAtt Bucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Arn'
  BucketS3Uri:
    Description: S3 Uri
    Value: !Sub "s3://${ProjectName}-${ModuleName}-terraform-state"
    Export:
      Name: !Sub '${AWS::StackName}-S3Uri'
  RoleName:
    Description: DynamoDB table name
    Value: !Ref Table
    Export:
      Name: !Sub '${AWS::StackName}-TableName'

