Description:  Deploys Permissions Boundary and a role to assume to run terraform

Parameters:
  ProjectName:
    Type: String
    Description: Name of the project these resources belongs to
    Default: my-project
  ModuleName:
    Type: String
    Description: Name of the module these resources belongs to
    Default: base

Resources:
  Boundary:
    Type: AWS::IAM::ManagedPolicy
    DeletionPolicy: Retain
    Properties:
      ManagedPolicyName: !Sub "${ProjectName}-${ModuleName}-delegated-boundary"
      Path: !Sub "/${ProjectName}-${ModuleName}/"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            NotAction:
              - "iam:*"
              - "organizations:*"
              - "account:*"
              - "billing:*"
            Resource:
              - "*"
          - Effect: Allow
            Action:
              - "iam:PassRole"
            Resource:
              - "*"
            Condition:
              ForAnyValue:StringLike:
                iam:PassedToService: "ecs-tasks.amazonaws.com"
  Role:
    Type: AWS::IAM::Role
#    DeletionPolicy: Retain
    Properties:
      RoleName: !Sub "${ProjectName}-${ModuleName}-github-runner-aws"
      Tags:
        - Key: Module
          Value: !Ref ModuleName
        - Key: Project
          Value: !Ref ProjectName
      AssumeRolePolicyDocument:
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Allow",
              "Principal": {
                "AWS": !Sub "${AWS::AccountId}"
              },
              "Action": "sts:AssumeRole",
              "Condition": {
                "ArnLike": {
                    "aws:SourceArn": !Sub "arn:aws:iam::${AWS::AccountId}:assumed-role/*-github-runner/*"
                }
              }
            }
          ]
        }
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/PowerUserAccess"
      Policies:
        - PolicyName: !Sub "${ProjectName}${ModuleName}DenyInPath"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Deny
                Action:
                  - "*"
                Resource:
                  - !Sub "arn:aws:iam::*:group/${ProjectName}-${ModuleName}/*"
                  - !Sub "arn:aws:iam::*:instance-profile/${ProjectName}-${ModuleName}/*"
                  - !Sub "arn:aws:iam::*:policy/${ProjectName}-${ModuleName}/*"
                  - !Sub "arn:aws:iam::*:role/${ProjectName}-${ModuleName}/*"
                  - !Sub "arn:aws:iam::*:user/${ProjectName}-${ModuleName}/*"
        - PolicyName: !Sub "${ProjectName}${ModuleName}AllowManagingRolesWithBoundary"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "iam:AttachRolePolicy"
                  - "iam:CreateRole"
                  - "iam:DeleteRolePolicy"
                  - "iam:DetachRolePolicy"
                  - "iam:PutRolePermissionsBoundary"
                  - "iam:DeleteRolePermissionsBoundary"
                  - "iam:PutRolePolicy"
                Resource:
                  - "*"
                Condition:
                  ForAnyValue:StringEquals:
                    iam:PermissionsBoundary: !Ref Boundary
              - Effect: Allow
                Action:
                  - "iam:AttachUserPolicy"
                  - "iam:CreateUser"
                  - "iam:DetachUserPolicy"
                  - "iam:PutUserPermissionsBoundary"
                  - "iam:PutUserPolicy"
                Resource:
                  - "*"
                Condition:
                  ForAnyValue:StringEquals:
                    iam:PermissionsBoundary: !Ref Boundary
              - Effect: Allow
                Action:
                  - "iam:DeleteRole"
                  - "iam:GetRole"
                  - "iam:GetRolePolicy"
                  - "iam:ListAttachedRolePolicies"
                  - "iam:ListInstanceProfilesForRole"
                  - "iam:ListRolePolicies"
                  - "iam:ListRoleTags"
                  - "iam:ListRoles"
                  - "iam:PassRole"
                  - "iam:TagRole"
                  - "iam:UntagRole"
                  - "iam:UpdateAssumeRolePolicy"
                  - "iam:UpdateRole"
                  - "iam:UpdateRoleDescription"
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - "iam:AddUserToGroup"
                  - "iam:CreateAccessKey"
                  - "iam:DeleteAccessKey"
                  - "iam:DeleteUser"
                  - "iam:GetUser"
                  - "iam:GetUserPolicy"
                  - "iam:ListAccessKeys"
                  - "iam:ListAttachedUserPolicies"
                  - "iam:ListGroupsForUser"
                  - "iam:ListUsers"
                  - "iam:ListUserPolicies"
                  - "iam:TagUser"
                  - "iam:UntagUser"
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - "iam:CreatePolicy"
                  - "iam:CreatePolicyVersion"
                  - "iam:DeletePolicy"
                  - "iam:DeletePolicyVersion"
                  - "iam:GetPolicy"
                  - "iam:GetPolicyVersion"
                  - "iam:ListEntitiesForPolicy"
                  - "iam:ListPolicies"
                  - "iam:ListPolicyVersions"
                  - "iam:SetDefaultPolicyVersion"
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - "iam:AddRoleToInstanceProfile"
                  - "iam:CreateInstanceProfile"
                  - "iam:DeleteInstanceProfile"
                  - "iam:GetInstanceProfile"
                  - "iam:ListInstanceProfiles"
                  - "iam:RemoveRoleFromInstanceProfile"
                  - "iam:GetServiceLinkedRoleDeletionStatus"
                Resource:
                  - "*"