Parameters:
  ProjectName:
    Type: String
    Description: Name of the project
    Default: "my-project"
  ModuleName:
    Type: String
    Description: Name of the module
    Default: "base"

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: "PublicRead"
      # BucketEncryption:
      #   ServerSideEncryptionConfiguration:
      #     - ServerSideEncryptionByDefault:
      #         SSEAlgorithm: "aws:kms"
      BucketName: !Sub "${ProjectName}-${ModuleName}-data-source"
      Tags:
        - Key: Project
          Value: !Ref ProjectName
      VersioningConfiguration:
        Status: "Enabled"
      PublicAccessBlockConfiguration:
        BlockPublicPolicy: false
        BlockPublicAcls: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
  BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Sub "${ProjectName}-${ModuleName}-data-source"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - 's3:GetObject'
            Sid: 'PublicReadGetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Sub "${ProjectName}-${ModuleName}-data-source"
                - /*
            Principal: '*'

Outputs:
  BucketARN:
    Description: Bucket ARN
    Value: !GetAtt Bucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Arn'
  BucketS3Uri:
    Description: S3 Uri
    Value: !Sub "s3://${ProjectName}-${ModuleName}-data-source"
    Export:
      Name: !Sub '${AWS::StackName}-S3Uri'

